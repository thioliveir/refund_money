<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- PreLoad Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund - Reembolso rápido</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

    <header class="layout">
        <img src="assets/img/logo.svg" alt="Logomarca">
    </header>

    <main class="layout">
        <div class="left-container">
            <div class="header">
                <h1>Solicitação de reembolso</h1>
                <p>Informe os dados da despesa para solicitar reembolso. 
                    A despesa será analisada e reembolsada em até 30 dias.</p>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                <fieldset>
                    <div class="input-wrapper">
                        <label for="expense-title">Título da Despesa</label>
                        <input type="text" placeholder="Despesa" id="expense-title" name="expense-title" required>
                    </div>
                    <div>
                        <div class="input-wrapper">
                            <label for="expense-category">Categoria</label>
                            <select name="expense-category" id="expense-category" required>
                                <option value="" disabled selected hidden>Selecione</option>
                                <option value="food">Alimentação</option>
                                <option value="accommodation">Hospedagem</option>
                                <option value="services">Serviços</option>
                                <option value="transport">Transporte</option>
                                <option value="others">Outros</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="expense-value">Valor</label>
                            <input type="text" placeholder="R$ 0,00" id="expense-value" name="expense-value" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Adicionar Despesa</button>
            </form>
        </div>
        <div class="right-container">
            <header>
                <h1>Minhas solicitações
                    <i>&bullet;</i>
                    <span>0 despesas</span>
                </h1>
                <h2><small>R$</small>0,00</h2>
            </header>
            <ul>
                <!-- Despesa 
                <li class="expense">
                    <img src="assets/img/food.svg" alt="ícone de tipo de despesa">
                    <div class="expense-info">
                        <strong>Almoço</strong>
                        <span>Alimentação</span>
                    </div>
                    <span class="expense-money"><small>R$</small>1.420,57</span>
                    <img src="assets/img/remove.svg" alt="remover" class="remove-icon">
                </li>
                -->

            </ul>

        </div>
    </main>
    
    



    <script src="script.js"></script>
</body>
</html>
